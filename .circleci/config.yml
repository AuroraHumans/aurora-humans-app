version: 2.1

orbs:
  docker: circleci/docker@2.6.0

executors:
  python-executor:
    environment:
       GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY
       HOME: $HOME
       GCP_PROJECT_ID: $GCP_PROJECT_ID
    docker:
      - image: cimg/python:3.12.3
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_ACCESS_TOKEN
    working_directory: ./

jobs:
  build:
    executor: python-executor
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Docker Login
          command: echo "$DOCKER_ACCESS_TOKEN" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t $DOCKER_USERNAME/aurora-humans-app:latest .
            docker push $DOCKER_USERNAME/aurora-humans-app:latest

  gcloud-auth:
      executor: python-executor
      steps:
        - checkout
        - run:
            name: Install Google Cloud SDK and Authenticate
            command: |
              # Install necessary Google Cloud packages via pip
              echo "Installing Google Cloud SDK packages..."
              pip install -q google-cloud-secret-manager google-cloud-storage
              echo "Setting up temporary directory for service key..."
              mkdir -p ./tmp
        
              # Decode service key from environment variable
              echo "Decoding service key..."
              echo $GCLOUD_SERVICE_KEY | base64 --decode > "./tmp/GCPLoudServiceKey.json" || { echo "Failed to decode and write the service key"; exit 1; }
        
              # Authenticate to Google Cloud with the decoded service key
              echo "Authenticating to Google Cloud..."
              gcloud auth activate-service-account --key-file="./langchaindata-0d3cae3a3eed.json"
        
              # Set Google Cloud project
              echo "Setting Google Cloud project..."
              gcloud config set project langchaindata
              echo "Cleaning up temporary files..."
              rm -rf ./tmp/
              RUN apt-get update && apt-get install -y curl unzip
              
              working_directory: ./gcp-pulimi     
  pulumi-preview:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Pulumi
          command: curl -fsSL https://get.pulumi.com | sh
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt && ENV PATH="/usr/local/pulumi:${PATH}"
      - run:
          name: Pulumi stack select
          command: pulumi stack select dev
      - run:
          name: Pulumi preview
          command: pulumi preview --yes

  pulumi-deploy:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Pulumi
          command: curl -fsSL https://get.pulumi.com | sh
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Pulumi stack select
          command: pulumi stack select dev
      - run:
          name: Pulumi deploy
          command: pulumi up --yes

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build
      - gcloud-auth
      - pulumi-preview
      - pulumi-deploy
