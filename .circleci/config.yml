version: 2.1

orbs:
  docker: circleci/docker@2.6.0

executors:
  python-executor:
    environment:
       GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY
       HOME: $HOME
       GCP_PROJECT_ID: $GCP_PROJECT_ID
    docker:
      - image: cimg/python:3.12.3
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_ACCESS_TOKEN
    working_directory: ./

jobs:
  build:
    executor: python-executor
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Docker Login
          command: echo "$DOCKER_ACCESS_TOKEN" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t $DOCKER_USERNAME/aurora-humans-app:latest .
            docker push $DOCKER_USERNAME/aurora-humans-app:latest

  gcloud-auth:
      executor: python-executor
      steps:
        - checkout
        - run:
            name: Install Google Cloud SDK
            command: |
              pip install -q google-cloud secret-manager google-cloud-storage
              mkdir -p ./tmp && \
              echo $GCLOUD_SERVICE_KEY | base64 --decode > ./tmp/file.txt || { echo "Failed to decode and write the service key"; exit 1; }
              gcloud auth activate-service-account --key-file=./tmp/file.txt
              gcloud config set project langchaindata
              rm -rf ./tmp/
  pulumi-preview:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Pulumi
          command: curl -fsSL https://get.pulumi.com | sh
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Pulumi stack select
          command: pulumi stack select dev
      - run:
          name: Pulumi preview
          command: pulumi preview --yes

  pulumi-deploy:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Pulumi
          command: curl -fsSL https://get.pulumi.com | sh
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Pulumi stack select
          command: pulumi stack select dev
      - run:
          name: Pulumi deploy
          command: pulumi up --yes

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - gcloud-auth
      - pulumi-preview:
          requires:
            - gcloud-auth
      - pulumi-deploy:
          requires:
            - pulumi-preview
